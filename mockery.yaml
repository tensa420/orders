with-expecter: true
case: underscore

dir: "{{.InterfaceDir}}/mocks"
filename: "mock_{{.InterfaceNameSnake}}.go"
outpkg: "mocks"
mockname: "{{.InterfaceName}}"
resolve-type-alias: true
issue-845-fix: true

packages:
  ./internal/service:
    config:
      include-regex: ".*Service$"
      recursive: true

  ./internal/repository:
    config:
      include-regex: ".*Repository$"
      recursive: true

  ./internal/client/grpc:
    config:
      recursive: false
    interfaces:
      - InventoryClient
      - PaymentClient
